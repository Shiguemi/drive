<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Download</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>File Upload and Download</h1>

    <h2>Upload File</h2>
    <form id="upload-form" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input">
        <button type="submit">Upload</button>
    </form>
    <div id="progress-wrapper" style="display: none;">
        <progress id="progress-bar" value="0" max="100"></progress>
        <span id="progress-percentage">0%</span>
        <div id="upload-details">
            <span id="transfer-speed"></span> | <span id="time-remaining"></span>
        </div>
    </div>
    <div id="upload-status"></div>

    <h2>Available Files</h2>
    <button id="delete-button">Delete Selected Files</button>
    <table id="file-list">
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Date Modified</th>
                <th>Size</th>
            </tr>
        </thead>
        <tbody>
            {% for file in files %}
            <tr>
                <td><input type="checkbox" name="file" value="{{ file.name }}"></td>
                <td><a href="{{ url_for('uploaded_file', filename=file.name) }}">{{ file.name }}</a></td>
                <td>{{ file.date }}</td>
                <td>{{ file.size }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
